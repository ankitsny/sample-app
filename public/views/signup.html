<style>
    .box {
        height: 600px;
    }
</style>
<div class="box">
    <div id="header">
        <div id="cont-lock" style="text-align: center;padding-top: 5px;color: #fafafa;font-size: 3em;">
            <i class="fa fa-user-o"></i></div>
        <div id="bottom-head">
            <h1>Sign up</h1>
        </div>
    </div>
    <form >
        <div class="group">
            <input class="input-material" type="text" ng-model="user.firstName" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>
        <div class="group">
            <input class="input-material" type="text" ng-model="user.email" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input class="input-material" type="password" ng-model="user.password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="group">
            <input class="input-material" type="password" ng-model="user.password1" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Repeat Password</label>
        </div>
        <button type="button" ng-click="submit()">Sign Up</button>
    </form>
    <div id="footer-box" style="padding-top: 15px;">
        <p style="text-align:center;"><span style="color:#999">Have an account?</span>
            <a href="/login"><span class="sign-up"> Log in now</span></a>
        </p>
    </div>
</div>
